<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
   
    <title>Create Student</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<form method="post" action="#"th:action="@{/students/new/submit}" th:object="${student}">
<h1>
<span th:text="${id} ? 'Edit' : 'New'"></span> student
</h1>
  <input type="hidden" th:field="*{id}" id="id"/><!-- para que al editar no anada uno nuevo -->
  <div class="form-group">
	<label for="firstnameInput">First Name</label>
	<input class="form-control" type="text"	placeholder="Enter First Name" th:field="*{firstName}"></input>
  </div>				
   <div class="form-group">
    <label for="lastNameInput">Last Name</label>
    <input class="form-control" type="text" placeholder="Enter Last Name" th:field="*{lastName}">
  </div>
  <div class="form-group">
    <label for="nationalityInput">Email</label>
    <input class="form-control" type="text" placeholder="Enter Nationality" th:field="*{email}">
  </div>
    
  <button type="submit" class="btn btn-primary">Send</button>
</form>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
