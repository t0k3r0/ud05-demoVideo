<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Productos</title>
<link th:href="@{style.css}" rel="stylesheet"/>

<style type="text/css">
h1{color:#5F9EA0; font-size:27px;}

</style>
</head>
<body>
<div th:replace="fragments/header ::header"></div>
<h2>Lista productos</h2>
<table>
<tr>
<th>Id</th>
<th>Nombre</th>
<th>Descripcion</th>
<th>Precio</th>
</tr>

<tr th:each="producto : ${productos}">
<td th:text="${producto.id}"></td>
<td th:text="${producto.nombre}"></td>
<td th:text="${producto.descripcion}"></td>
<td th:text="${producto.precio}"></td>
<td class="actions"><a th:href="@{/productos/edit/{id}(id=${producto.id})}" class="btn btn-primary">Editar</a>   						
							<a th:href="@{/productos/delete/{id}(id=${producto.id})}" class="btn btn-danger">Eliminar</a> </td>  
</tr>
</table>
<a th:href="@{/productos/new}">Nuevo</a>
<div th:replace="fragments/footer ::footer"></div>


</body>
</html>
